name: CodeQL
on:
  push:
    branches: ["main"]
    paths:
      - "**/*.js"
      - "**/*.ts"
      - "**/*.py"
  pull_request:
    branches: ["main"]
    paths:
      - "**/*.js"
      - "**/*.ts"
      - "**/*.py"
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
jobs:
  analyze:
    if: ${{ hashFiles('**/*.js') != '' || hashFiles('**/*.ts') != '' || hashFiles('**/*.py') != '' }}
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
