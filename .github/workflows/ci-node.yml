name: Node CI
on:
  push:
    branches: [ "main" ]
    paths:
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - "pnpm-lock.yaml"
      - "**/*.js"
      - "**/*.ts"
      - "src/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - "pnpm-lock.yaml"
      - "**/*.js"
      - "**/*.ts"
      - "src/**"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: npm ci if package.json present
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
      - name: npm audit if package.json present
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=high || true
          fi
      - name: npm test if present
        run: |
          if [ -f package.json ]; then
            npm test --if-present || true
          fi
