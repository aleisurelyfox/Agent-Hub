name: Python CI
on:
  push:
    branches: [ "main" ]
    paths:
      - "requirements.txt"
      - "pyproject.toml"
      - "**/*.py"
  pull_request:
    branches: [ "main" ]
    paths:
      - "requirements.txt"
      - "pyproject.toml"
      - "**/*.py"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pytest
        run: pip install pytest
      - name: Install from requirements.txt if present
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      - name: Install project via pyproject.toml if present
        run: |
          if [ -f pyproject.toml ]; then
            pip install .
          fi
      - name: Python dependency audit if deps present
        run: |
          if [ -f requirements.txt ] || [ -f pyproject.toml ]; then
            pip install pip-audit
            pip-audit || true
          fi
      - name: Run tests if deps present
        run: |
          if [ -f requirements.txt ] || [ -f pyproject.toml ]; then
            pytest -q || echo "No tests found"
          fi
